%
%
% ---- File specifications ----
%
OUTPUT_DIR = ../result
OUTPUT_FILE = CSD_MN_radCT8
LOG_DIR = ../result/logs
MESH_FILE = meshes/phantom2D.su2
CT_FILE = CT_Scans/Lung_square.png
%CT_FILE = CT_Scans/phantom.png                     %run twice or add new mesh file, as the image is not square
%CT_FILE = CT_Scans/Head_and_Neck_1_square_cropped.png
% ---- Problem specifications ----
%
PROBLEM = WATERPHANTOM
%
% ---- Solver specifications ----
%
% Solver type
SOLVER = CSD_MN
% CFL number
CFL_NUMBER = 0.3
% max energy
MAX_ENERGY_CSD = 5.52
% Maximal Moment degree
MAX_MOMENT_SOLVER = 11
SPHERICAL_BASIS = SPHERICAL_HARMONICS
% Reconstruction order
RECONS_ORDER = 2
SPATIAL_DIM = 3
% ---- Entropy settings ----
%
ENTROPY_FUNCTIONAL = MAXWELL_BOLTZMANN
ENTROPY_OPTIMIZER = PART_REGULARIZED_NEWTON
REGULARIZER_GAMMA = 1e-3
%
% ----- Newton Solver Specifications ----
%
NEWTON_FAST_MODE = NO
NEWTON_ITER = 10000
NEWTON_EPSILON = 1e-3
NEWTON_STEP_SIZE = 1
NEWTON_LINE_SEARCH_ITER = 10000
%
%
% ---- Boundary Conditions ----
%
BC_DIRICHLET = ( void )
%
% ----- Quadrature Specification ---
%
QUAD_TYPE = GAUSS_LEGENDRE_TENSORIZED
QUAD_ORDER = 20
%
% ----- Output ---- 
%
VOLUME_OUTPUT = (MINIMAL, MEDICAL)
VOLUME_OUTPUT_FREQUENCY = 0
SCREEN_OUTPUT = (ITER, MASS, RMS_FLUX, VTK_OUTPUT, CSV_OUTPUT)
SCREEN_OUTPUT_FREQUENCY = 1
HISTORY_OUTPUT = (ITER, MASS, RMS_FLUX, VTK_OUTPUT, CSV_OUTPUT)
HISTORY_OUTPUT_FREQUENCY = 0