%
%
% ---- File specifications ----
%
OUTPUT_DIR = ../result
OUTPUT_FILE = CSD_MN_2nd
LOG_DIR = ../result/logs
MESH_FILE = meshes/StructuredMeshTestCase.su2
%
% ---- Problem specifications ----
%
PROBLEM = STARMAP_VALIDATION
SPATIAL_DIM = 3
%
% ---- Solver specifications ----
%
% Solver type
SOLVER = CSD_MN
% CFL number
CFL_NUMBER = 0.45
% max energy
MAX_ENERGY_CSD = 1.0
% Maximal Moment degree
MAX_MOMENT_SOLVER = 7
% Reconstruction order
RECONS_ORDER = 2
%
% ---- Boundary Conditions ----
%
BC_DIRICHLET = ( void )
%
% ---- Entropy settings ----
%
ENTROPY_FUNCTIONAL = MAXWELL_BOLTZMANN
ENTROPY_OPTIMIZER = REGULARIZED_NEWTON
%
% ----- Newton Solver Specifications ----
%
REGULARIZER_GAMMA=0.01
NEWTON_ITER = 1000
NEWTON_EPSILON = 0.01
NEWTON_STEP_SIZE = 0.7
NEWTON_LINE_SEARCH_ITER = 1000
%
% ----- Quadrature Specification ---
%
QUAD_TYPE = GAUSS_LEGENDRE_TENSORIZED
QUAD_ORDER = 10
%
% ----- Output ---- 
%
VOLUME_OUTPUT = (MINIMAL, MEDICAL)
VOLUME_OUTPUT_FREQUENCY = 0
SCREEN_OUTPUT = (ITER, MASS, RMS_FLUX, VTK_OUTPUT, CSV_OUTPUT)
SCREEN_OUTPUT_FREQUENCY = 1
HISTORY_OUTPUT = (ITER, MASS, RMS_FLUX, VTK_OUTPUT, CSV_OUTPUT)
HISTORY_OUTPUT_FREQUENCY = 0
