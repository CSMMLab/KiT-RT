%
% ---- Datagenerator settings ----
DATA_GENERATOR_MODE = YES
SAMPLER_NAME = REGRESSION_SAMPLER
TRAINING_SET_SIZE = 600 %60 %1800
SIZE_BY_DIMENSION = NO
MAX_VALUE_FIRST_MOMENT = 1
SPATIAL_DIM = 1
MAX_MOMENT_SOLVER = 2
REALIZABLE_SET_EPSILON_U1 = 0.08
REALIZABLE_SET_EPSILON_U0 = 0.08
NORMALIZED_SAMPLING = YES
ALPHA_SAMPLING = NO
UNIFORM_SAMPLING = NO
ALPHA_SAMPLING_BOUND = 12
MIN_EIGENVALUE_THRESHOLD = 1e-6
REALIZABILITY_RECONSTRUCTION = NO

%
% ---- File specifications ----
%
% Output directory
OUTPUT_DIR = ../result
% Output file
OUTPUT_FILE = trainM11D
% Log directory
LOG_DIR = ../result/logs
LOG_FILE = dataGen1D

%
% --- Spherical Basis ----
%
% Choice of basis functions
SPHERICAL_BASIS = SPHERICAL_MONOMIALS
%
% --- Entropy settings ----
%
ENTROPY_FUNCTIONAL = MAXWELL_BOLTZMANN
ENTROPY_OPTIMIZER = NEWTON
%
% ----- Newton Solver Specifications ----
%
NEWTON_FAST_MODE = NO
NEWTON_ITER = 1000000
NEWTON_EPSILON = 1e-7
NEWTON_STEP_SIZE = 0.7
NEWTON_LINE_SEARCH_ITER = 100000
%
% ----- Quadrature ----
%
% Quadrature Rule
QUAD_TYPE = GAUSS_LEGENDRE_1D
% Quadrature Order
%QUAD_ORDER = 200
QUAD_ORDER = 100
