%
%
% ---- File specifications ----
% 
% Output directory
OUTPUT_DIR = ../result
% Output file
OUTPUT_FILE = exampleMN
% Log directory
LOG_DIR = ../result/logs
% Mesh File
MESH_FILE = linesource.su2
%MESH_FILE = linesource_debug.su2
%
PROBLEM = LINESOURCE
SCATTER_COEFF = 1

% ---- Solver specifications ----
%
% Solver type
SOLVER = MN_SOLVER
% CFL number
CFL_NUMBER = 0.7
% Final time for simulation
TIME_FINAL = 0.3
% Maximal Moment degree
MAX_MOMENT_SOLVER = 3
%
%% Entropy settings
ENTROPY_FUNCTIONAL = MAXWELL_BOLZMANN
ENTROPY_OPTIMIZER = NEWTON
%
% ----- Newton Solver Specifications ----
%
NEWTON_FAST_MODE = NO
NEWTON_ITER = 1000
NEWTON_EPSILON = 0.01
NEWTON_STEP_SIZE = 0.7
NEWTON_LINE_SEARCH_ITER = 1000
%
% ---- Boundary Conditions ----
% Example: BC_DIRICLET = (dummyMarker1, dummyMarker2)
% Dirichlet Boundary
BC_DIRICHLET = ( void )
%
% ----- Quadrature ----
% 
% Quadrature Rule
%QUAD_TYPE = MONTE_CARLO
QUAD_TYPE = GAUSS_LEGENDRE_TENSORIZED

%
% Quadrature Order
QUAD_ORDER = 8
%
%
% ----- Output ---- 
%
VOLUME_OUTPUT = (ANALYTIC,  MINIMAL, MOMENTS, DUAL_MOMENTS)
OUTPUT_FREQUENCY = 1
