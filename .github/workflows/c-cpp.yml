name: C/C++ CI

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]

env:
  COVERALLS_PARALLEL: true
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:  
  unit_tests:
      runs-on: ubuntu-latest
      container: kitrt/test:latest

      steps:
      - uses: actions/checkout@v2

      - name: Build code in debug mode
        run: |
          git submodule update --init --recursive
          mkdir build && cd build
          cmake -G Ninja -DCMAKE_BUILD_TYPE=Debug -DBUILD_TESTING=ON -DBUILD_CODE_COV=ON ..
          ninja

      - name: Run unit tests
        run: |
          cd build
          OMP_NUM_THREADS=1 ./unit_tests -r junit > unit_tests_report.xml

      - name: Determine code coverage
        run: |
          cd build
          gcovr -e ../ext/ -e ../tests/ -r ../ --json cov.json
          coveralls --merge=cov.json --service=github

  finish:
    needs: unit_tests
    runs-on: ubuntu-latest
    steps:
    - name: Upload to Coveralls
      uses: coverallsapp/github-action@master
      with:
        github-token: ${{ secrets.github_token }}
        parallel-finished: true
