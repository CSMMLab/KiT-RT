name: CI

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]

jobs:
  unit_tests:
      runs-on: ubuntu-latest
      container: kitrt/test:latest
      environment: coverage
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}

      steps:
      - uses: actions/checkout@v2

      - name: Build code
        run: |
          git submodule update --init --recursive
          mkdir build && cd build
          cmake -G Ninja -DCMAKE_BUILD_TYPE=Debug -DBUILD_TESTING=ON -DBUILD_CODE_COV=ON ..
          ninja

      - name: Run unit tests
        run: |
          cd build
          OMP_NUM_THREADS=1 ./unit_tests -r junit > unit_tests_report.xml

      - name: Code coverage
        run: |
          cpp-coveralls -r . -b "build/" -i "src/" -i "test/" --exclude "ext/" --exclude "examples/" --gcov-options "\-lp"