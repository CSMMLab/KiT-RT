%
%
% ---- File specifications ----
%
OUTPUT_DIR = ../../../result
OUTPUT_FILE = test_pointsource_dual_density
LOG_DIR = ../../../result/logs
MESH_FILE = ../../mesh_files/StructuredMeshTestCase.su2
%
% ---- Problem specifications ----
%
PROBLEM = ISOTROPICPOINTSOURCE2D
HYDROGEN_FILE = ENDL_H.txt
OXYGEN_FILE = ENDL_O.txt
KERNEL = ISOTROPIC
%
% ---- Solver specifications ----
%
% Solver type
SOLVER = CSD_PN
% CFL number
CFL_NUMBER = 1.6
% max energy
MAX_ENERGY_CSD = 1.0
% Maximal Moment degree
MAX_MOMENT_SOLVER = 7
% Reconstruction order
RECONS_ORDER = 1
%
CLEAN_FLUX_MATRICES = NO
%
% ---- Boundary Conditions ----
%
BC_DIRICHLET = ( void )
%
% ----- Quadrature Specification ---
%
QUAD_TYPE = GAUSS_LEGENDRE_TENSORIZED
QUAD_ORDER = 2
%
% ----- Output ---- 
%
VOLUME_OUTPUT = (MINIMAL, MEDICAL)
VOLUME_OUTPUT_FREQUENCY = 0
SCREEN_OUTPUT = (ITER, MASS, RMS_FLUX, VTK_OUTPUT, CSV_OUTPUT)
SCREEN_OUTPUT_FREQUENCY = 1
HISTORY_OUTPUT = (ITER, MASS, RMS_FLUX, VTK_OUTPUT, CSV_OUTPUT)
HISTORY_OUTPUT_FREQUENCY = 0
