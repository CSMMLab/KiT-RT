image: rtsn/test:latest

stages:
  - build
  - unit_tests

build:
  stage: build
  artifacts:
    paths: 
      - code/bin
  script:
    - git submodule update --init --recursive
    - cd code/build/debug
    - cmake -G Ninja -DCMAKE_BUILD_TYPE=Debug -DBUILD_TESTING=True -DCMAKE_EXPORT_COMPILE_COMMANDS=True ../../
    - ninja

unit_tests:
  stage: unit_tests
  dependencies:
    - build
  script:
    - ./code/bin/unit_tests
