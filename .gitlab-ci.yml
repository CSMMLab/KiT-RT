image: rtsn/test:latest

stages:
  - build
  - unit_tests

build:
  stage: build
  artifacts:
    expire_in: 1 day
    untracked: true
  script:
    - export LD_LIBRARY_PATH="$LD_LIBRARY_PATH:/usr/local/lib"
    - git submodule update --init --recursive
    - cd code/build/debug
    - cmake -G Ninja -DCMAKE_BUILD_TYPE=Debug -DBUILD_TESTING=True -DCMAKE_EXPORT_COMPILE_COMMANDS=True ../../
    - ninja

unit_tests:
  stage: unit_tests
  dependencies:
    - build
  script:
    - ./code/bin/unit_tests
