image: rtsn/test:latest

workflow:
  rules:
    - if: $CI_MERGE_REQUEST_ID
    - if: $CI_COMMIT_BRANCH == 'master'

stages:
  - build
  - unit_tests

build:
  stage: build
  artifacts:
    expire_in: 1 day
    untracked: true
  script:
    - git submodule update --init --recursive
    - cd code/build/debug
    - cmake -G Ninja -DCMAKE_BUILD_TYPE=Debug -DBUILD_TESTING=True -DCMAKE_EXPORT_COMPILE_COMMANDS=True ../../
    - ninja
  only:
    changes:
      - "code/include/**/*"
      - "code/tests/**/*"
      - "code/src/**/*"
      - "code/CMakeLists.txt"
      - "scripts/Dockerfile"
      - ".gitmodules"
      
unit_tests:
  stage: unit_tests
  dependencies:
    - build
  script:
    - ./code/bin/unit_tests
  only:
    changes:
      - "code/include/**/*"
      - "code/tests/**/*"
      - "code/src/**/*"
      - "code/CMakeLists.txt"
      - "scripts/Dockerfile"
      - ".gitmodules"
