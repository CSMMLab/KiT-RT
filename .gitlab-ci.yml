image: rtsn/test:latest

stages:
  - build
  - unit_tests

build:
  stage: build
  artifacts:
    expire_in: 1 day
    paths:
      - code/bin/
  script:
    - git submodule update --init --recursive
    - cd code/build/debug
    - cmake -G Ninja -DCMAKE_BUILD_TYPE=Debug -DBUILD_TESTING=True -DCMAKE_EXPORT_COMPILE_COMMANDS=True ../../
    - ninja
  only:
    refs:
      - master
      - merge_requests
    changes:
      - "code/include/**/*"
      - "code/tests/**/*"
      - "code/src/**/*"
      - "code/CMakeLists.txt"
      - "scripts/Dockerfile"
      - ".gitmodules"
      
unit_tests:
  stage: unit_tests
  dependencies:
    - build
  script:
    - ./code/bin/unit_tests
  only:
    refs:
      - master
      - merge_requests
    changes:
      - "code/include/**/*"
      - "code/tests/**/*"
      - "code/src/**/*"
      - "code/CMakeLists.txt"
      - "scripts/Dockerfile"
      - ".gitmodules"
